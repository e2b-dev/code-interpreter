name: Build Template

on:
  workflow_call:
    secrets:
      E2B_API_KEY:
        required: true
      E2B_ACCESS_TOKEN:
        required: true
      DOCKERHUB_USERNAME:
        required: true
    inputs:
      E2B_DOMAIN:
        required: false
        type: string
      E2B_TEMPLATE_CONFIG:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build Docker Image and Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set package version
        working-directory: ./template
        run: |
          VERSION=$(cat ../chart_data_extractor/pyproject.toml | grep version | cut -d '"' -f 2)
          echo "Version: $VERSION"
          sed -i "s/e2b_charts/e2b_charts==${VERSION}/g" requirements.txt

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./template
          push: false
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/code-interpreter:latest

      - name: Install E2B CLI
        run: npm install -g @e2b/cli

      - name: Build E2B template
        run: e2b template build --config ${{ inputs.E2B_TEMPLATE_CONFIG }}
        working-directory: ./template
        env:
          E2B_ACCESS_TOKEN: ${{ secrets.E2B_ACCESS_TOKEN }}
          E2B_DOMAIN: ${{ inputs.E2B_DOMAIN }}
